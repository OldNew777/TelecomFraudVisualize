</head>

<body>

                    label: {
                        show: false
                    },
                    itemStyle: {
                        borderRadius: 8,

                    },
                    data: [

                    animationDelay: function (idx) {

                    tooltip: {
                        trigger: 'item',
                        formatter: function (params) { return '《' + params.name + '》<br/>相关条文援引数 ' + params.data.value_raw; },
                        show: true
                    }
                },
                {
                    type: 'pie',
                    radius: ['13.5%', '13.8%'],
                    center: ['40%', '50%'],
                    label: {
                        show: true
                    },
                    data: [
                        { value: 0, name: '1' }
                    ]
                },
                {
                    type: 'pie',
                    radius: ['27.7%', '28%'],

                    },

                    center: ['40%', '50%'],
                    label: {
                        show: true
                    },
                    data: [
                        { value: 0, name: '100' }
                    ]
                },
                {
                    type: 'pie',
                    radius: ['64.4%', '64.7%'],
                    center: ['40%', '50%'],
                    label: {
                        show: true
                    },
                    data: [
                        { value: 0, name: '1000' }
                    ]
                },
                {
                    type: 'pie',
                    radius: ['84.4%', '84.7%'],
                    center: ['40%', '50%'],
                    label: {
                        show: true
                    },
                    data: [
                        { value: 0, name: '10000' }
                    ]
                },
            ]
        };

        option.series[0].data.forEach(item => {
            item.value = Math.log(item.value_raw + 1)
        })

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

</body>

</html>
